name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Deps install
        run: npm install --legacy-peer-deps

      - name: Build & Publish release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run prod
